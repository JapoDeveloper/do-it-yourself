<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Do It Yourself</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="row justify-content-center mt-4">
                <div class="col">
                    <div class="card">
                        <h5 class="card-header bg-primary">Do it yourself!</h5>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <td>Id</td>
                                    <td>Description</td>
                                    <td>Prep. Time</td>
                                    <td>Cook Time</td>
                                    <td>Servings</td>
                                    <td>View</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="recipe: ${allRecipes}">
                                    <td th:text="${recipe.id}">1</td>
                                    <td th:text="${recipe.description}">Some recipe</td>
                                    <td th:text="${recipe.prepTime}">10 min</td>
                                    <td th:text="${recipe.cookTime}">30 min</td>
                                    <td th:text="${recipe.servings}">4</td>
                                    <td>
                                        <a href="#" th:href="@{'/recipe/show/'+${recipe.id}}">View</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer text-right">
                            <span class="text-muted">
                                Develop by <a href="https://github.com/JapoDeveloper" target="_blank">@JapoDeveloper</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
