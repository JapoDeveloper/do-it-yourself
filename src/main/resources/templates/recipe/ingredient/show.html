<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Do It Yourself</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <p class="text-right">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                <a href="#" th:href="'/recipe/'+${ingredient.recipeId}+'/ingredients'">Return to ingredients</a>
            </p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <h5 class="card-header">Ingredient details</h5>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col">
                            <label class="text-primary">Description: </label><br/>
                            <span th:text="${ingredient.description}">ingredient description</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span th:if="${ingredient.uom}">
                                <label class="text-primary">Unit of measure: </label>
                                <span  th:text="${ingredient.uom.uom}" class="text-lowercase">
                                        unit of measure
                                        </span>
                            </span>
                        </div>
                        <div class="col">
                            <label class="text-primary">Amount: </label>
                            <span th:text="${mathService.decimalToFraction(ingredient.amount)}">amount</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
